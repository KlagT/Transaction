<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система платежей</title>
</head>
<body>
    <h1>Система платежей</h1>

    <h2>Выберите пользователя:</h2>
    <form action="/submit_transaction" method="POST">
        <label for="user_id">Пользователь:</label>
        <select name="user_id" id="user_id" required>
            {% for user in users %}
            <option value="{{ user['id'] }}">{{ user['name'] }} (Баланс: {{ user['balance'] }} RUB)</option>
            {% endfor %}
        </select><br><br>

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" min="1" step="0.01" required><br><br>

        <label for="currency">Валюта:</label>
        <select name="currency" id="currency" required>
            <option value="RUB">Рубли</option>
            <option value="USD">Доллары</option>
            <option value="EUR">Евро</option>
        </select><br><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
